<!DOCTYPE html>

<html lang="en">
 
  <head>
    <h1>Hello<small> {{name}}!<small></h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">



  </head>


  <body>
    <form method="post" class="form-horizontal" action="{{ url_for('calculate') }}">
        <p><label>Name:</label> <input type="text" class="form-control" name="name" ></p>
        <p><label>value1:</label> <input type="int" class="form-control" name="value1" required></p>
        <p><label>value2:</label> <input type="int" class="form-control" name="value2" required></p>
        <p><button type="submit">Send as POST</button></p>
    </form>







    
<div class="get-example">
    <form class="form-horizontal" method="get" action="{{ url_for('calculate') }}">
        <div class="form-group">
            <label for="name" class="control-label col-xs-2">Name:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" name="name">
            </div>
        </div>
   
        <div class="form-group">
            <label for="value1" class="control-label col-xs-2">value1:</label>
            <div class="col-xs-10">
                <input type="int" class="form-control" name="value1" >
            </div>
        </div>

        <div class="form-group">
            <label for="value2" class="control-label col-xs-2">value2:</label>
            <div class="col-xs-10">
                <input type="int" class="form-control" name="value2" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Send as Get</button>
            </div>
        </div>
    </form>
</div>
</body>
